<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Formularios</title>
</head>

<body>

    <h1>FORMULARIOS</h1>
    <form>
        <p>
            <input type="text" class="input-form" name="name" placeholder="Ingresa tu nombre" required>
        </p>
        <p>
            <input type="email" class="input-form" name="email" placeholder="Correo Electronico">
        </p>
        <p>
            <input type="password" class="input-form" name="password" placeholder=" Escribe tu contraseña">
        </p>
        <p>
            <input type="file" accept="image/*" name="file">
        </p>
        <p>
            <input type="number" name="number" placeholder="Ingresa un numero">
        </p>
        <p>
            <input type="date" name="date">
        </p>
        <p>
            <input type="time" name="time">
        </p>
        <p>
            <input type="datetime-local" name="datetime">
        </p>
        <p>
            <input type="checkbox" name="checkbox"> Terminos y condiciones
        </p>
        <p>
        <h2>Escoge una opción</h2>
        </p>
        <p>
            <input type="radio" name="option">Opción 1
        </p>
        <p>
            <input type="radio" name="option">Opción 2
        </p>
        <p>
            <input type="radio" name="option">Opción 3
        </p>
        <p>
            <button id="boton-enviar" type="submit">Enviar</button>
        </p>

    </form>

    <h2>FORMULARIO</h2>
    <table>
        <tr>
            <td>Nombres</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Apellido</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Correo</td>
            <td><input type="email"></td>
        </tr>
    </table>


</body>

</html>
